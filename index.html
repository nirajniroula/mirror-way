<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/ico" src="favicon.ico">
  <title>
    Mirror Way
  </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    * {
      margin: 0px auto;
    }

    #divPlay {
      position: relative;
      width: 1200px;
      margin-top: 160px;
    }

    #other-wrap {
      overflow: hidden;
      background-color: #2E658C;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 5;
    }

    #other {
      width: 1200px;
      background-color: #2E658C;
    }

    #other div {
      padding-top: 5px;
    }

    #other #right {
      float: left;
    }

    #other #right #logo {
      display: flex;
      float: left;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-size: 25px;
      color: white;
      /* background-color: rgb(67, 137, 187); */
      justify-content: center;
      padding: 4px;
      border-radius: 12px;
      margin-top: 8px;
      /* border-style: solid 1px white; */
      text-shadow: #4C3B15;
    }

    #other #right #title {
      float: right;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      padding: 10px 0px 0px 400px;
      font-size: 44px;
      color: white;
    }

    #title {
      font-weight: bolder;
      text-align: center
    }

    #high,
    #level {
      float: right;
      color: white;
      padding: 0px;
      font-size: 15px;
      margin: 32px 40px 0px 0px;
      text-align: center;
      font-family: initial;
    }

    #canvas-skeleton {
      height: 600px;
    }

    #info {
      position: relative;
      width: 800px;
      border-top: 2px solid #2E658C;
      margin-top: 30px;
      padding: 30px;
      font-weight: bolder;
      font-family: Arial, sans-serif;
    }

    #info .gidi {
      padding-bottom: 5px;
      display: block;
      color: #2E658C;
    }

    #info p {
      padding-top: 15px;
      color: #4C3B15;
      line-height: 26px;
    }

    #foot-wrap {
      overflow: auto;
      background-color: #2E658C;
    }

    #footer {
      width: 1200px;
      background-color: #2E658C;
    }

    #footer #right {
      margin-right: 40px;
      color: white;
      font-size: 12px;
      text-align: center;
      line-height: 40px;
      font-family: monospace;
      float: right;
    }

    #btn {
      display: block;
      text-decoration: none;
      background-color: #2E658C;
      color: white;
      height: 50px;
      width: 100px;
      line-height: 50px;
      margin-top: 70px;
      text-align: center;
      font-size: 20px;
    }
  </style>

</head>

<body>
  <div id="other-wrap">
    <div id="other">
      <div id="right">
        <div id="logo">MW</div>
        <div id="title" class="text-reflect">Mirror Way</div>
      </div>
      <div id="level">LEVEL
        <span id='l-value'></span>
      </div>
      <div id="high">BEST
        <span id='h-value'></span>
      </div>
    </div>
  </div>


  <div id="divPlay">
    <canvas id="play" height="600" width="1200" style=" position: absolute; left: 0; top: 0; z-index: 1;">
    </canvas>
    <canvas id="marker" height="600" width="1200" style=" position: absolute; left: 0; top: 0; z-index: 2;">
    </canvas>
    <canvas id="timer" height="600" width="1200" style=" position: absolute; left: 0; top: 0; z-index: 0;">
    </canvas>
  </div>

  <div id="canvas-skeleton">
  </div>

  <a id="btn" href="#">

  </a>

  <div id="info">

    <p>
    <p>
      <span class="gidi">HOW TO PLAY?</span>
      MIRROR WAY is a simple 'run on track' game, where the player should draw a tracking line remaining with in the
      track and
      with mirror effect. Click the PLAY button to start the game.
    </p>

    <p>
      <span class="gidi">DEVELOPED BY </span>
      niniroula@gmail.com
      </span>

    </p>
  </div>
  <div id="foot-wrap">
    <div id="footer">
      <div id="right">
        Mirror Way 2015
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="mirror.js"></script>
<script>
  var mr = new MirrorPath();
</script>

</html>
